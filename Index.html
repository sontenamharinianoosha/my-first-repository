<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .dashboard h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1em;
      color: #fff;
      background: #2575fc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1a5dcc;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Sum Dashboard</h1>
    <div class="input-group">
      <label for="num1">Enter First Number:</label>
      <input type="number" id="num1" placeholder="e.g. 10">
    </div>
    <div class="input-group">
      <label for="num2">Enter Second Number:</label>
      <input type="number" id="num2" placeholder="e.g. 20">
    </div>
    <button onclick="calculateSum()">Calculate Sum</button>
    <div class="result" id="result">Result will appear here</div>
  </div>

  <script>
    function calculateSum() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2)) {
        resultDiv.innerText = "⚠️ Please enter valid numbers.";
        resultDiv.style.color = "red";
      } else {
        const sum = num1 + num2;
        resultDiv.innerText = "✅ The Sum is: " + sum;
        resultDiv.style.color = "green";
      }
    }
  </script>
</body>
</html>
